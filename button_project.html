<style>
    .subscribe-button{
        background-color: rgba(243, 33, 33, 0.815);
        color: white;
        border: none;
        height: 40px;
        width: 105px;
        margin-right: 2px;
        cursor: pointer;
    }
    .subscribe-button:hover{
        background-color: green;  <!--hover is called pseudo class which is used for changing the color when we tap on thr button it will show another color-->>
    }
    .subscribe-button:active{
        background-color: blue;  <!--active is used when we click on the button it will show another color-->>
    }
    .join-button{
        background-color: white;
        border-color: rgb(0, 38, 255);
        color: rgb(89, 0, 255);
        border-style: solid;
        height: 40px;
        width: 65px;
        border-radius:5px;
        border-width: 1px;
        margin-right: 2px;
        cursor: pointer;
    }
    .tweet-button{
        background-color:rgb(0, 157, 255);
        color: white;
        border: none;
        height: 36px;

    }
</style>

</button>
