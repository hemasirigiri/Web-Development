<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attributes</title>
</head>
<body style="background-color:powderblue;">
    <h>Style Attribute</h>
    <p style="color:blue;">This is a blue paragraph</p> 
    <p align ="center">This text is center aligned</p>
    <h1 style="background-color:pink;">This is a heading</h1>
    <p style="background-color:lawngreen;">This is a paragraph</p>
    <h2 style="color:tomato;">This is a heading</h2>
    <p style="color:yellow;">This is a paragraph</p>
    <h3 style="font-family:cursive;">This is a heading</h3>
    <p style="font-family:Lucida;">This is a paragraph</p>
    <h1 style="font-size:100%;">This is a heading</h1>
    <p style="font-size:150%;">This is a paragraph</p>
    <h2 style="text-align:center;">Heading</h2>
    <p style="text-align:center;">Paragraph</p>
</body>
</html>
