<!DOCTYPE html>
<html>
  <head>
    <style>
      a:link{
        color:green;
        background-color:transparent;
        text-decoration:none;
      }
      a:visited{
        color:violet;
        background-color: transparent;
        text-decoration: none;
      }
      a:hover{
        color:palegreen;
        background-color: transparent;
        text-decoration: underline;
      }
      a:active{
        color:brown;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Html link Colors</h1>
    <a href="https://w3schools.com">Html Link Colors</a>
  </body>
</html>
